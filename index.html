<!DOCTYPE html>
<html>
  <head>
    <title>Unofficial GitHub Notifier</title>
  </head>
  <body>
    <script>
      var key=prompt("Personal access token with notifications support:")
      var notificationsReq=fetch("https://api.github.com/notifications",{headers: {authorization: "token ".concat(key)}});
      notificationsReq.then(async function(res) {
        var content=await res.text();
        alert(JSON.parse(content).length);
      });
    </script>
  </body>
</html>
